<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Align Self</h1>
    <p>Esta regra permite alinhar um elemento diferente dos demais. Ou seja, pode-se escolher um alinhamento espec√≠fico para o elemento, enquanto outros elementos seguem outro regra.</p>

    <h2>Align self</h2>
    <div class="align-self">
        <div class="box">1</div>
        <div class="box different">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
