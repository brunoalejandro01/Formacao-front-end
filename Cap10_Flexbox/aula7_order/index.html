</head>
<body>
    <h1>Order</h1>
    <p>Serve para mudar a ordem dos elementos. Esta propriedade Ã© adicionada nos elementos filhos</p>

    <p>Original:</p>
    <div class="order">
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>

    <p>Com regra:</p>

        <div class="box" id="dois">2</div>
    </div>
