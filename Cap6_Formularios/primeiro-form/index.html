<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Exemplo de Formulário</h2>
    <form action="">
        <label for="">Nome:</label>
        <input type="text" name="txt" id="txt">
        
        <!-- Tag Label -->
        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age" id="ipt_age">
        </div>

        <!-- Select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job" id="">
                <option value="">Selecione</option>
                <option value="programador">Programador</option>
                <option value="designer-grafico">Designer Gráfico</option>
                <option value="jogador">Jogador</option>
                <option value="aviaozinho">Aviãozinho</option>
            </select>
        </div>

        <!-- Envio de formulário -->
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
