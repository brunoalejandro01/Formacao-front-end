<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <header>
            <h3>Cadastre seu veículo para vendê-lo mais rápido!</h3>
        </header>

        <div class="form-container">
            <div class="form-header">
                <h4>Formulário</h4>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características do seu carro e marque as opcionais que ele possui</p>

                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*:</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Título do anúncio aqui." minlength="1" maxlength="30" required>
                    </div>
                </form>

            </div>
        </div>

    </div>
</body>
</html>
