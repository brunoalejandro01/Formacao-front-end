<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <header>
            <h3>Cadastre seu veículo</h3>
        </header>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda<span class="destaque"> fácil</span> seu carro!</h1>
                <p class="form-description">Descreva as características do seu carro e marque as opcionais que ele possui</p>

                <p class="obs">*: campo obrigatório</p>

                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Título do anúncio aqui." minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço da venda<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Insira aqui o preço do carro." required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição do veículo<span class="required-field">*</span></label>
                        <textarea name="description" id="description" placeholder="Insira neste campo detalhes do veículo, como modificações ou presença de arranhões" class="block"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca do veículo<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Insira aqui a marca do veículo." required>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo do veículo<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Insira aqui o modelo do veículo." required>
                    </div>
                    
                    <div class="box-input">
                        <label for="mileage">Quilometragem do veículo<span class="required-field">*</span></label>
                        <input type="text" name="mileage" id="mileage" class="block" placeholder="Insira aqui a quilomatragem do veículo." required>
                    </div>
                    
                    <div class="box-input">
                        <label for="date">Data de compra<span class="required-field">*</span></label>
                        <input type="date" name="date" id="date" class="block" required>
                    </div>

                    <div class="box-input">
                        <label for="date">Tipo de câmbio:<span class="required-field">*</span></label>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p class="opcionais-title">Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag" class="list">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm" class="list">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac" class="list">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera" class="list">
                                <label for="reverse_camera">Camêra de ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="start_stop" name="optional[]" value="start_stop" class="list">
                                <label for="start_stop">Start-stop</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_bench" name="optional[]" value="leather_bench" class="list">
                                <label for="leather_bench">Banco de couro</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless" class="list">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="multi_system" name="optional[]" value="multi_system" class="list">
                                <label for="multi_system">Sistema Multimídia</label>
                            </li>
                            <li>
                                <input type="checkbox" id="phone_holder" name="optional[]" value="phone_holder" class="list">
                                <label for="phone_holder">Porta-Celular</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p class="title-file">Fotos do carro<span class="required-field">*</span></p>
                        <input type="file" name="images" id="images" multiple accept="image/png, image/jpg">
                    </div>

                    <div class="submit">
                        <input type="submit" value="Enviar" class="btn-submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
